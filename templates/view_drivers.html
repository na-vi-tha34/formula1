<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Drivers - Formula 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .driver-card {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .driver-name {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
            margin-left: 10px;
        }

        .driver-name:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .btn-group button {
            margin-right: 10px;
        }

        .icon {
            font-size: 20px;
        }

        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-users"></i> Formula 1 Drivers</h2>

        {% if drivers %}
            {% for driver in drivers %}
            <div class="driver-card">
                <div>
                    <i class="fas fa-user icon"></i>
                    <a href="/driver/{{ driver.id }}" class="driver-name">{{ driver.name }}</a>
                    <p><i class="fas fa-users"></i> {{ driver.team }}</p>
                </div>
                <div>
                    <p><i class="fas fa-trophy"></i> Race Wins: <strong>{{ driver.total_race_wins }}</strong></p>
                    <p><i class="fas fa-medal"></i> World Titles: <strong>{{ driver.total_world_titles }}</strong></p>
                </div>
                <div class="btn-group">
                    <a href="/edit-driver/{{ driver.id }}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a>
                    <a href="/delete-driver/{{ driver.id }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this driver?');"><i class="fas fa-trash"></i> Delete</a>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="text-danger"><i class="fas fa-exclamation-triangle"></i> No drivers found.</p>
        {% endif %}

        <a href="/dashboard" class="btn btn-secondary back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>

</body>
</html>
