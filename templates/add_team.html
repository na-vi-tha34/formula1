<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team - Formula 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .icon {
            font-size: 20px;
            margin-right: 10px;
            color: #007bff;
        }

        .alert {
            font-size: 0.9rem;
            display: none; /* Initially hidden */
        }

        .header-title {
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .back-btn {
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="header-title"><i class="fas fa-flag-checkered"></i> Add Formula 1 Team</h2>

        <!-- Success Message (Updated) -->
        {% if success_message %}
            <div id="success-alert" class="alert alert-success text-center">
                âœ… {{ success_message }}
            </div>
        {% endif %}

        <!-- Back Button -->
        <a href="/dashboard" class="btn btn-secondary back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

        <!-- Add Team Form -->
        <form action="/add-team" method="post">
            <div class="form-group">
                <label><i class="fas fa-id-card icon"></i> Team Name</label>
                <input type="text" name="name" class="form-control" required placeholder="Enter Team Name">
            </div>

            <div class="form-group">
                <label><i class="fas fa-calendar-alt icon"></i> Year Founded</label>
                <input type="number" name="year_founded" class="form-control" required placeholder="Enter Year Founded">
            </div>

            <div class="form-group">
                <label><i class="fas fa-flag-checkered icon"></i> Total Pole Positions</label>
                <input type="number" name="total_pole_positions" class="form-control" required placeholder="Enter Total Pole Positions">
            </div>

            <div class="form-group">
                <label><i class="fas fa-trophy icon"></i> Total Race Wins</label>
                <input type="number" name="total_race_wins" class="form-control" required placeholder="Enter Total Race Wins">
            </div>

            <div class="form-group">
                <label><i class="fas fa-medal icon"></i> Total Constructor Titles</label>
                <input type="number" name="total_constructor_titles" class="form-control" required placeholder="Enter Total Constructor Titles">
            </div>

            <div class="form-group">
                <label><i class="fas fa-list-ol icon"></i> Finishing Position Last Season</label>
                <input type="number" name="finishing_position_last_season" class="form-control" required placeholder="Enter Last Season Position">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Add Team</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const successAlert = document.getElementById("success-alert");

            if (successAlert) {
                successAlert.style.display = "block"; // Show the alert

                setTimeout(() => {
                    successAlert.style.display = "none"; // Hide after 3 seconds
                }, 3000);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
