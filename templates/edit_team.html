<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Team - Formula 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .icon {
            font-size: 20px;
            margin-right: 10px;
            color: #007bff;
        }

        .header-title {
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .back-btn {
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="header-title"><i class="fas fa-edit"></i> Edit Formula 1 Team</h2>

        <!-- Display Error Message if Exists -->
        {% if request.query_params.get("error") %}
        <div class="alert alert-danger text-center">
            ‚ùå {{ request.query_params.get("error") }}
        </div>
        {% endif %}

        <!-- Back Button -->
        <a href="/view-teams" class="btn btn-secondary back-btn"><i class="fas fa-arrow-left"></i> Back to Teams</a>

        <!-- Edit Team Form -->
        <form action="/update-team/{{ team_id }}" method="post">
            <div class="form-group">
                <label><i class="fas fa-flag-checkered icon"></i> Team Name</label>
                <input type="text" name="name" class="form-control" value="{{ team.name }}" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-calendar-alt icon"></i> Year Founded</label>
                <input type="number" name="year_founded" class="form-control" value="{{ team.year_founded }}" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-tachometer-alt icon"></i> Total Pole Positions</label>
                <input type="number" name="total_pole_positions" class="form-control" value="{{ team.total_pole_positions }}" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-trophy icon"></i> Total Race Wins</label>
                <input type="number" name="total_race_wins" class="form-control" value="{{ team.total_race_wins }}" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-medal icon"></i> Total Constructor Titles</label>
                <input type="number" name="total_constructor_titles" class="form-control" value="{{ team.total_constructor_titles }}" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-list-ol icon"></i> Finishing Position Last Season</label>
                <input type="number" name="finishing_position_last_season" class="form-control" value="{{ team.finishing_position_last_season }}" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Team</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
